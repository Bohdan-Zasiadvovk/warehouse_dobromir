{% extends 'base.html' %}

{% block title %}Редагування рецепту{% endblock %}

{% block content %}
    <h2>Редагування рецепту</h2>

    <form method="post" action="{% url 'update_recipe' recipe.id %}">
        {% csrf_token %}
        <label for="recipe_name">Назва рецепту:</label>
        <input type="text" name="recipe_name" value="{{ recipe.name }}" required>

        <div id="recipe-items">
            {% for recipe_item in recipe_items %}
                <div class="recipe-item">
                    <select name="item" required>
                        {% for item in items %}
                            <option value="{{ item.id }}"
                                    {% if item.id == recipe_item.item.id %}selected{% endif %}>{{ item.name }}</option>
                        {% endfor %}
                    </select>
                    <select name="measure" required>
                        {% for choice in measures %}
                            <option value="{{ choice.0 }}"
                                    {% if choice.0 == recipe_item.measure %}selected{% endif %}>{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                    <input type="number" step="0.01" name="quantity" value="{{ recipe_item.quantity }}" placeholder="Кількість"
                           required>
                    <button type="button" class="delete-item" data-item-id="{{ recipe_item.id }}">Видалити</button>
                </div>
            {% endfor %}
        </div>

        <button type="button" id="add-item">Додати item</button>
        <button type="submit">Оновити рецепт</button>
    </form>

    <script>
        $(document).ready(function () {
            var itemCount = {{ recipe_items|length }}; // Ініціалізуємо лічильник

            $('#add-item').click(function () {
                var newItem = $('<div class="recipe-item">' +
                    '<select name="item" required>' +
                    '{% for item in items %}' +
                        '<option value="{{ item.id }}">{{ item.name }}</option>' +
                        '{% endfor %}' +
                    '</select>' +
                    '<select name="measure" required>' +
                    '{% for choice in measures %}' +
                        '<option value="{{ choice.0 }}">{{ choice.1 }}</option>' +
                        '{% endfor %}' +
                    '</select>' +
                    '<input type="text" name="quantity" placeholder="Кількість" required>' +
                    '</div>');

                $('#recipe-items').append(newItem);
                itemCount++;
            });

            // Додавання кнопок для видалення інгредієнтів
            $(document).on('click', '.delete-item', function () {
                var itemId = $(this).data('item-id');
                $('<input>').attr({
                    type: 'hidden',
                    name: 'delete_item_id',
                    value: itemId
                }).appendTo('form');
                $(this).closest('.recipe-item').remove();
            });
        });
    </script>
{% endblock %}
